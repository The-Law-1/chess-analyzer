name: Build Docker Image

on:
  push:
    branches:
      - 'master'
  pull_request:
    branches:
      - '*'

env:
  SERVER_PORT: ${{ SERVER_PORT }}
  CLIENT_PORT: ${{ CLIENT_PORT }}
  ENGINE_PATH: ${{ ENGINE_PATH }}



jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - run: docker-compose build